<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jokes GeneratorðŸ˜‚</title>
    <link rel="icon" type="image/png" href="icon.jpg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: aquamarine">
    <div
      class="col d-flex justify-content-center align-items-center"
      style="min-height: 100vh"
    >
      <div class="card" style="width: 40rem">
        <h3
          style="
            padding: 20px;
            text-align: center;
            background-color: rgb(222, 191, 18);
          "
        >
          Best Jokes Of the Day ðŸ˜‚
        </h3>
        <img class="card-img-top" src="joke.jpeg" alt="Card image cap" />
        <div class="card-body">
          <h5 class="card-title">Funny Jokes</h5>
          <div
            class="card-text"
            style="font-weight: bold; padding: 10px"
            id="joke"
          >
            Loding...
          </div>
          <button class="btn btn-primary">Next JokeðŸ‘»</button>
        </div>
      </div>
    </div>

    <script>
      const joke = document.querySelector("#joke");
      const btn = document.querySelector(".btn");

      const generateJokes = () => {
        const setHeader = {
          headers: {
            Accept: "application/json",
          },
        };
        fetch("https://icanhazdadjoke.com/", setHeader)
          .then((res) => res.json())
          .then((data) => {
            joke.innerHTML = `${data.joke} ðŸ¤£`;
          })
          .catch((error) => {
            console.log(error);
          });
      };

      btn.addEventListener("click", generateJokes);
      generateJokes();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
